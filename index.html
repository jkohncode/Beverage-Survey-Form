<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <title>Beverage Survey</title>
  </head>
  <body>
      <div class="container">
      <h2 id="sipz">Sipz Beverage Survey</h2>
      <img id="juices" src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2020/04/Agua-Fresca-6.jpg">
      </div>
      <div>
    <h2 id="heading">Customer Feedback</h1>
    <h1 class="fill-head">Fill out contact information</h2>
 </div>
    <form>
      <label for="name">Name: <input id="name" type="text" /></label>
      <br />
      <br />
      <label for="email">Email: <input id="email" type="email" /></label>
    </form>
    <h2>Which flavor was your favorite?</h2>
    <div>
      <input type="checkbox" /><label>Cherry Lime</label>
      <br />
      <input type="checkbox" /><label>Lemon Twist</label>
      <br />
      <input type="checkbox" /><label>Kiwi Freeze</label>
      <br />
      <input type="checkbox" /><label>Fruit Punch</label>
      <br />
    </div>
    <h2>How can we improve the quality of our beverages</h2>
    <textarea
      placeholder="Write your comments here"
      cols="60"
      rows="5"
    ></textarea>
    <div id="footer">&#169 Copyright Sipz | All rights reserved
    </div>
  </body>
</html>
